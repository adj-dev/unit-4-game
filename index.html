<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/game.js"></script>
    <title>Star Wars RPG</title>
  </head>
  <body>
    <div class="container">
      <div id="choose-character">
        <h1>Choose a character:</h1>
        <div class="character-cards">
          <div class="card">
            <h3>Luke Skywalker</h3>
            <img src="assets/images/luke.jpeg" alt="luke skywalker" />
            <p>HP: <span>100</span></p>
          </div>
          <div class="card">
            <h3>Obi-Wan Kenobi</h3>
            <img src="assets/images/obi-wan.jpg" alt="obi wan" />
            <p>HP: <span>120</span></p>
          </div>
          <div class="card">
            <h3>Han Solo</h3>
            <img src="assets/images/han-solo.jpg" alt="han solo" />
            <p>HP: <span>150</span></p>
          </div>

          <div class="card">
            <h3>Darth Maul</h3>
            <img src="assets/images/darth-maul.png" alt="darth maul" />
            <p>HP: <span>180</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
